<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#0056b3">AI Recommendation Engine</text>
  
  <!-- Data Sources -->
  <rect x="50" y="150" width="150" height="80" rx="10" fill="#e2f0d9" stroke="#548235" stroke-width="2"/>
  <text x="125" y="195" font-family="Arial" font-size="16" text-anchor="middle" fill="#548235">User Behavior Data</text>
  
  <rect x="50" y="250" width="150" height="80" rx="10" fill="#e2f0d9" stroke="#548235" stroke-width="2"/>
  <text x="125" y="295" font-family="Arial" font-size="16" text-anchor="middle" fill="#548235">Product Catalog</text>
  
  <rect x="50" y="350" width="150" height="80" rx="10" fill="#e2f0d9" stroke="#548235" stroke-width="2"/>
  <text x="125" y="395" font-family="Arial" font-size="16" text-anchor="middle" fill="#548235">Purchase History</text>
  
  <!-- Data Processing -->
  <rect x="300" y="200" width="200" height="180" rx="10" fill="#deebf7" stroke="#2e75b6" stroke-width="2"/>
  <text x="400" y="230" font-family="Arial" font-size="18" text-anchor="middle" fill="#2e75b6">Data Processing</text>
  
  <!-- Processing Components -->
  <rect x="325" y="250" width="150" height="40" rx="5" fill="#bdd7ee" stroke="#2e75b6" stroke-width="1"/>
  <text x="400" y="275" font-family="Arial" font-size="14" text-anchor="middle" fill="#2e75b6">Data Cleaning</text>
  
  <rect x="325" y="300" width="150" height="40" rx="5" fill="#bdd7ee" stroke="#2e75b6" stroke-width="1"/>
  <text x="400" y="325" font-family="Arial" font-size="14" text-anchor="middle" fill="#2e75b6">Feature Extraction</text>
  
  <!-- ML Model -->
  <ellipse cx="600" cy="290" rx="120" ry="80" fill="#e6e0ec" stroke="#7030a0" stroke-width="2"/>
  <text x="600" y="290" font-family="Arial" font-size="18" text-anchor="middle" fill="#7030a0">Machine Learning Model</text>
  <text x="600" y="320" font-family="Arial" font-size="14" text-anchor="middle" fill="#7030a0">Collaborative Filtering</text>
  
  <!-- Real-time Serving -->
  <rect x="300" y="450" width="200" height="80" rx="10" fill="#fce4d6" stroke="#c55a11" stroke-width="2"/>
  <text x="400" y="490" font-family="Arial" font-size="16" text-anchor="middle" fill="#c55a11">Real-time Serving Layer</text>
  
  <!-- User Interface -->
  <rect x="600" y="450" width="150" height="80" rx="10" fill="#fff2cc" stroke="#bf9000" stroke-width="2"/>
  <text x="675" y="490" font-family="Arial" font-size="16" text-anchor="middle" fill="#bf9000">User Interface</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- Data Source to Processing -->
  <line x1="200" y1="190" x2="300" y2="250" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="290" x2="300" y2="290" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="390" x2="300" y2="330" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Processing to ML Model -->
  <line x1="500" y1="290" x2="480" y2="290" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- ML Model to Serving -->
  <line x1="600" y1="370" x2="400" y2="450" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Serving to UI -->
  <line x1="500" y1="490" x2="600" y2="490" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Feedback Loop -->
  <path d="M 675 450 C 675 400, 700 370, 700 290" stroke="#6c757d" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="710" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#6c757d">Feedback</text>
</svg>