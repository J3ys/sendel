<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg" width="1200" height="900">
            <defs>
                <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow1">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
                    <feOffset dx="0" dy="4" result="offsetblur"/>
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.2"/>
                    </feComponentTransfer>
                    <feMerge>
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
            
            <!-- Background -->
            <rect width="1200" height="900" fill="url(#bg1)"/>
            
            <!-- Decorative elements -->
            <circle cx="200" cy="150" r="100" fill="#3b82f6" opacity="0.05"/>
            <circle cx="1000" cy="750" r="120" fill="#10b981" opacity="0.05"/>
            
            <!-- Title Section -->
            <text x="60" y="90" font-size="58" font-weight="800" fill="#1a202c">
                Plain English to
            </text>
            <text x="60" y="160" font-size="58" font-weight="800" fill="#1a202c">
                Professional Diagrams
            </text>
            <text x="60" y="220" font-size="26" fill="#64748b">
                Create UML diagrams in seconds—no syntax required
            </text>
            
            <!-- Input Box -->
            <rect x="60" y="280" width="1080" height="140" rx="16" fill="white" filter="url(#shadow1)"/>
            <text x="90" y="320" font-size="20" font-weight="600" fill="#64748b">
                Plain English Input:
            </text>
            <text x="90" y="360" font-size="24" fill="#1a202c">
                "Create a sequence diagram showing user login with
            </text>
            <text x="90" y="395" font-size="24" fill="#1a202c">
                authentication server and database validation"
            </text>
            
            <!-- Arrow -->
            <g transform="translate(600, 440)">
                <path d="M 0 0 L 0 60" stroke="#10b981" stroke-width="6" marker-end="url(#arrow1)"/>
            </g>
            
            <!-- Output Box -->
            <rect x="60" y="510" width="1080" height="330" rx="16" fill="white" filter="url(#shadow1)"/>
            
            <!-- Output Header -->
            <rect x="60" y="510" width="1080" height="60" rx="16" fill="#10b981" opacity="0.1"/>
            <text x="90" y="550" font-size="22" font-weight="700" fill="#10b981">
                ✓ Professional UML Sequence Diagram Generated
            </text>
            
            <!-- Sequence Diagram -->
            <g transform="translate(150, 600)">
                <!-- Actor: User -->
                <rect x="0" y="0" width="160" height="60" rx="8" fill="none" stroke="#3b82f6" stroke-width="3"/>
                <line x1="0" y1="30" x2="160" y2="30" stroke="#3b82f6" stroke-width="3"/>
                <text x="80" y="20" font-size="20" font-weight="600" fill="#1a202c" text-anchor="middle">User</text>
                
                <!-- Actor: Auth Server -->
                <rect x="360" y="0" width="200" height="60" rx="8" fill="none" stroke="#3b82f6" stroke-width="3"/>
                <line x1="360" y1="30" x2="560" y2="30" stroke="#3b82f6" stroke-width="3"/>
                <text x="460" y="20" font-size="20" font-weight="600" fill="#1a202c" text-anchor="middle">Auth Server</text>
                
                <!-- Actor: Database -->
                <rect x="760" y="0" width="160" height="60" rx="8" fill="none" stroke="#3b82f6" stroke-width="3"/>
                <line x1="760" y1="30" x2="920" y2="30" stroke="#3b82f6" stroke-width="3"/>
                <text x="840" y="20" font-size="20" font-weight="600" fill="#1a202c" text-anchor="middle">Database</text>
                
                <!-- Lifelines -->
                <line x1="80" y1="65" x2="80" y2="210" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="5,5"/>
                <line x1="460" y1="65" x2="460" y2="210" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="5,5"/>
                <line x1="840" y1="65" x2="840" y2="210" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="5,5"/>
                
                <!-- Message 1: login request -->
                <path d="M 85 85 L 455 85" stroke="#10b981" stroke-width="3" marker-end="url(#arrow2)"/>
                <text x="270" y="75" font-size="16" fill="#64748b" text-anchor="middle">login request</text>
                
                <!-- Message 2: validate -->
                <path d="M 465 125 L 835 125" stroke="#10b981" stroke-width="3" marker-end="url(#arrow2)"/>
                <text x="650" y="115" font-size="16" fill="#64748b" text-anchor="middle">validate credentials</text>
                
                <!-- Message 3: result -->
                <path d="M 830 165 L 470 165" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrow2)"/>
                <text x="650" y="155" font-size="16" fill="#64748b" text-anchor="middle">validation result</text>
                
                <!-- Message 4: token -->
                <path d="M 455 205 L 85 205" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrow2)"/>
                <text x="270" y="195" font-size="16" fill="#64748b" text-anchor="middle">auth token</text>
            </g>
            
            <defs>
                <marker id="arrow1" markerWidth="12" markerHeight="12" refX="10" refY="4" orient="auto">
                    <path d="M0,0 L0,8 L10,4 z" fill="#10b981" />
                </marker>
                <marker id="arrow2" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
                    <path d="M0,0 L0,6 L8,3 z" fill="#10b981" />
                </marker>
            </defs>
        </svg>