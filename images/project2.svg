<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#0056b3">Cloud Migration Strategy</text>
  
  <!-- Legacy System -->
  <rect x="100" y="150" width="200" height="100" rx="10" fill="#f8d7da" stroke="#721c24" stroke-width="2"/>
  <text x="200" y="205" font-family="Arial" font-size="18" text-anchor="middle" fill="#721c24">Legacy Monolith</text>
  
  <!-- Migration Path -->
  <path d="M 300 200 C 350 200, 350 300, 400 300" stroke="#6c757d" stroke-width="3" fill="none" stroke-dasharray="10,5"/>
  <text x="350" y="270" font-family="Arial" font-size="14" text-anchor="middle" fill="#6c757d">Migration</text>
  
  <!-- Cloud Services -->
  <rect x="500" y="150" width="200" height="300" rx="10" fill="#e6f7ff" stroke="#0056b3" stroke-width="2"/>
  <text x="600" y="180" font-family="Arial" font-size="18" text-anchor="middle" fill="#0056b3">Cloud Services</text>
  
  <!-- Cloud Components -->
  <rect x="525" y="200" width="150" height="40" rx="5" fill="#cce5ff" stroke="#0056b3" stroke-width="1"/>
  <text x="600" y="225" font-family="Arial" font-size="14" text-anchor="middle" fill="#0056b3">Compute Services</text>
  
  <rect x="525" y="250" width="150" height="40" rx="5" fill="#cce5ff" stroke="#0056b3" stroke-width="1"/>
  <text x="600" y="275" font-family="Arial" font-size="14" text-anchor="middle" fill="#0056b3">Storage Services</text>
  
  <rect x="525" y="300" width="150" height="40" rx="5" fill="#cce5ff" stroke="#0056b3" stroke-width="1"/>
  <text x="600" y="325" font-family="Arial" font-size="14" text-anchor="middle" fill="#0056b3">Database Services</text>
  
  <rect x="525" y="350" width="150" height="40" rx="5" fill="#cce5ff" stroke="#0056b3" stroke-width="1"/>
  <text x="600" y="375" font-family="Arial" font-size="14" text-anchor="middle" fill="#0056b3">Networking</text>
  
  <!-- Microservices -->
  <rect x="100" y="300" width="300" height="150" rx="10" fill="#d4edda" stroke="#155724" stroke-width="2"/>
  <text x="250" y="330" font-family="Arial" font-size="18" text-anchor="middle" fill="#155724">Containerized Microservices</text>
  
  <!-- Microservice Containers -->
  <rect x="125" y="350" width="70" height="70" rx="5" fill="#c3e6cb" stroke="#155724" stroke-width="1"/>
  <text x="160" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#155724">Service 1</text>
  
  <rect x="215" y="350" width="70" height="70" rx="5" fill="#c3e6cb" stroke="#155724" stroke-width="1"/>
  <text x="250" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#155724">Service 2</text>
  
  <rect x="305" y="350" width="70" height="70" rx="5" fill="#c3e6cb" stroke="#155724" stroke-width="1"/>
  <text x="340" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#155724">Service 3</text>
  
  <!-- CI/CD Pipeline -->
  <rect x="100" y="500" width="600" height="50" rx="10" fill="#fff3cd" stroke="#856404" stroke-width="2"/>
  <text x="400" y="530" font-family="Arial" font-size="18" text-anchor="middle" fill="#856404">CI/CD Pipeline</text>
  
  <!-- Arrows -->
  <line x1="200" y1="250" x2="200" y2="300" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="375" x2="500" y2="300" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="450" x2="400" y2="500" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="450" x2="600" y2="500" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
</svg>